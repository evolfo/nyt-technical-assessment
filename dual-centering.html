<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dual Centering Techniques</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Georgia', 'Times New Roman', serif;
        background-color: #f7f7f7;
        color: #121212;
        min-height: 100vh;
      }

      h2 {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 16px;
        color: #121212;
        font-family: 'Georgia', serif;
      }

      p {
        font-size: 16px;
        line-height: 1.6;
        color: #333;
      }

      /* Part 1: Absolute Positioning */
      .absolute-container {
        position: relative;
        width: 100%;
        height: 100vh;
      }

      .card {
        border-radius: 8px;
        background-color: #ffffff;
        border: 1px solid #dfdfdf;
        padding: 30px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 350px;
        height: 250px;
      }

      .card-absolute {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      
      /* Part 2: Flexbox Centering */
      .flex-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
      <!-- Part 1: Absolute Positioning -->
      <div class="absolute-container">
        <div class="card-absolute card">
          <h2>Absolute Centering</h2>
          <p>This card is centered using position: absolute</p>
        </div>
      </div>

      <!-- Part 2: Flexbox Centering -->
      <div class="flex-container">
        <div class="card-flex card">
          <h2>Flexbox Centering</h2>
          <p>This card is centered using Flexbox</p>
        </div>
      </div>
  </body>
</html>
